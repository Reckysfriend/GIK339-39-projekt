<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="#" />
    <title>Document</title>
  </head>
  <body class="bg-blue-500 max-h-screen">
    <div
      id="notification"
      class="hidden fixed top-5 right-5 bg-green-500 text-white px-6 py-3 rounded shadow-lg transition-opacity duration-500"
    ></div>
    <h1 class="text-5xl col-span-5 text-center text-white">
      Group 39 Review Emporium
    </h1>
    <div class="grid grid-cols-5 max-h-screen">
      <div class="col-span-3">
        <h2 class="text-3xl text-center text-white">Review Form</h2>
        <div
          class="w-full max-w-100 justify-center mx-auto mt-8 bg-white/25 p-3 rounded-lg flex flex-wrap -mx-3 mb-6"
        >
          <form class="w-full max-w-lg" id="reviewForm">
            <div class="">
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="title"
                >Title</label
              >
              <input
                class="w-full rounded py-1 px-4 mb-2"
                type="text"
                id="formInputTitle"
                name="title"
                placeholder="Jurassic Park"
              />
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="reviewer"
                  >Reviewer</label
                >
                <input
                  class="w-full rounded py-1 px-4 mb-2"
                  type="text"
                  id="formInputReviewer"
                  name="reviewer"
                  placeholder="Linus Ã–hrn"
                />
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="rating"
                  >Rating</label
                >
                <input
                  class="w-full rounded py-1 px-4 mb-2"
                  type="text"
                  id="formInputRating"
                  name="rating"
                  placeholder="7/10"
                />
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="genre1"
                  >Genre #1</label
                >
                <input
                  class="w-full rounded py-1 px-4 mb-2"
                  type="text"
                  id="formInputGenre1"
                  name="genre1"
                  placeholder="Thriller"
                />
              </div>
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label
                  class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                  for="genre2"
                  >Genre #2</label
                >
                <input
                  class="w-full rounded py-1 px-4 mb-2"
                  type="text"
                  id="formInputGenre2"
                  name="genre2"
                  placeholder="Adventure"
                />
              </div>
            </div>
            <div>
              <label
                class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
                for="rating"
                >Comment</label
              >
              <textarea
                class="w-full p-2"
                name="comment"
                rows="2"
                cols="50"
                maxlength="100"
                placeholder="Write your review here....(Max 100 characters)"
              ></textarea>
            </div>
            <div class="items-center flex">
              <button
                type="submit"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold m-3 py-2 px-4 border border-blue-700 rounded min-w-1/2 justify-self-center"
              >
                Submit
              </button>
              <button
                type="reset"
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold m-3 py-2 px-4 border border-blue-700 rounded min-w-1/2 justify-self-center"
                onclick="clearForm()"
              >
                Clear
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="col-span-2 overflow-auto max-h-screen">
        <h2 class="text-3xl text-center text-white">Review List</h2>
        <div id="listContainer" class="overflow-auto m-5"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
